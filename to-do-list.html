<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To do-list/css/to-list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To do list</title>
</head>
<body>
    <main class="main-list">
        <div class="to-do-list">
            <h1 class="h1-list">Todo List</h1>
            <input class="input-text" id="text-input" type="text" placeholder="Adicionar uma tarefa">
            <button class="btn-add-list" id="btn-input">Adicionar</button>
            <ul id="ul-list"></ul>
        </div>
    </main>

    <script src="To do-list/js/script-list.js"></script>
</body>
</html>
